<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            word-break: break-all; /* Чтобы длинные строки не ломали макет */
        }
        .data-item {
            margin: 10px 0;
            text-align: left;
            width: 100%;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Web App Data2</h1>
        <pre id="data-output"></pre>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const webApp = window.Telegram.WebApp;
            const outputElement = document.getElementById("data-output");

            if (webApp) {
                const initDataUnsafe = webApp.initDataUnsafe;

                if (initDataUnsafe) {
                    outputElement.textContent = JSON.stringify(initDataUnsafe, null, 2);
                } else {
                    outputElement.textContent = "No data available.";
                }
            } else {
                outputElement.textContent = "Telegram WebApp is not available.";
            }
        });
    </script>
</body>
</html>
